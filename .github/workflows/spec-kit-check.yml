name: Spec Kit Check

on:
  push:
    paths:
      - 'docs/**'
      - '.specify/**'
      - '.github/workflows/spec-kit-check.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '.specify/**'
      - '.github/workflows/spec-kit-check.yml'
  workflow_dispatch:

jobs:
  spec-kit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (Python package manager)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install specify-cli
        run: |
          uv tool install specify-cli --from git+https://github.com/github/spec-kit.git

      - name: Run Spec Kit check
        run: specify check

      - name: Verify required spec artifacts
        run: |
          test -f .specify/constitution.md
          test -n "$(find .specify/specs -mindepth 2 -maxdepth 2 -name spec.md -print -quit)"
          test -n "$(find .specify/specs -mindepth 2 -maxdepth 2 -name tasks.md -print -quit)"

      - name: Show Spec Kit version
        run: specify --version
